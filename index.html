<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container" id="content">
      <div class="container" id="listBoard">
        <h1>To Do List</h1>
        <label for="inputTask">Nova Tarefa: </label>
        <input type="text" name="inputTask" id="inputTask" autocomplete="off" />
        <ul id="tasks"></ul>
        <div class="buttons">
          <button id="addTask">Criar tarefa</button>
          <button id="clean">Limpar tudo</button>
        </div>
      </div>
    </div>
  </body>
</html>
